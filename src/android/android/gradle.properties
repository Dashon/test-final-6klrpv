# JVM and Build Performance Settings
# Optimize memory allocation and enable heap dumps for debugging OOM issues
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable on-demand configuration to optimize configuration phase
org.gradle.configureondemand=true

# Keep Gradle daemon running for faster subsequent builds
org.gradle.daemon=true

# Enable build cache for faster incremental builds
org.gradle.caching=true

# AndroidX and Legacy Support Settings
# Enable AndroidX libraries
android.useAndroidX=true

# Enable Jetifier for legacy library support
android.enableJetifier=true

# React Native Configuration
# Flipper version for debugging and development
FLIPPER_VERSION=0.182.0

# Supported CPU architectures for native code compilation
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable React Native's new architecture
newArchEnabled=true

# Enable Hermes JavaScript engine for better performance
hermesEnabled=true