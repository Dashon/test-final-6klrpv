<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" preserveAspectRatio="xMidYMid meet" 
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Travel Platform Logo">
    <title>AI Travel Platform Logo</title>
    <desc>AI-Enhanced Social Travel Platform logo featuring modern design elements in blue and green</desc>
    
    <!-- Background shape representing a world map abstract -->
    <path d="M30 30c0-11 9-20 20-20s20 9 20 20-9 20-20 20-20-9-20-20z" 
          fill="none" stroke="#1A73E8" stroke-width="2" 
          stroke-dasharray="2,2" opacity="0.2"/>
    
    <!-- Main logo icon - stylized AI + globe -->
    <g id="logo-icon">
        <!-- Globe element -->
        <circle cx="50" cy="30" r="15" 
                fill="none" stroke="#1A73E8" stroke-width="3"/>
        
        <!-- Meridian lines -->
        <path d="M35 30h30M50 15v30" 
              stroke="#1A73E8" stroke-width="2" 
              fill="none" opacity="0.7"/>
        
        <!-- AI symbol -->
        <path d="M45 20l5 20 5-20" 
              stroke="#34A853" stroke-width="3" 
              fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Logo text -->
    <g id="logo-text" transform="translate(80,0)">
        <!-- AI text -->
        <text x="0" y="35" 
              font-family="Arial, sans-serif" 
              font-size="24" 
              font-weight="bold" 
              fill="#1A73E8">
            AI
        </text>
        
        <!-- Travel text -->
        <text x="35" y="35" 
              font-family="Arial, sans-serif" 
              font-size="24" 
              font-weight="bold" 
              fill="#34A853">
            Travel
        </text>
    </g>
    
    <!-- Decorative elements -->
    <g id="decorative-elements" opacity="0.6">
        <circle cx="180" cy="30" r="3" fill="#1A73E8"/>
        <circle cx="190" cy="30" r="3" fill="#34A853"/>
        <circle cx="200" cy="30" r="3" fill="#1A73E8"/>
    </g>
</svg>